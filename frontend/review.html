<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankenstino AI - Memory Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <div class="max-w-6xl mx-auto p-5">
        <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-10 rounded-xl mb-10 shadow-lg">
            <h1 class="text-5xl font-light mb-3">üß† Memory Review Queue</h1>
            <p class="text-blue-100 text-lg opacity-90">Review and validate AI-processed memory chunks</p>
            <div class="flex justify-between items-center mt-5">
                <span id="pending-count" class="text-2xl font-bold">Loading...</span>
                <span id="reviewer-name" class="text-blue-100">Anonymous Reviewer</span>
            </div>
        </header>

        <div class="flex justify-between items-center mb-5 p-5 bg-white rounded-lg border border-gray-200 shadow-sm">
            <div class="flex items-center gap-4">
                <label for="priority-filter" class="font-semibold text-gray-700">Priority:</label>
                <select id="priority-filter" class="px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-700">
                    <option value="">All</option>
                    <option value="urgent">Urgent</option>
                    <option value="high">High</option>
                    <option value="normal">Normal</option>
                    <option value="low">Low</option>
                </select>
                <button id="refresh-btn" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">üîÑ Refresh</button>
            </div>

            <div class="bulk-actions">
                <button id="auto-approve-btn" class="px-6 py-2 bg-yellow-500 text-black rounded-md hover:bg-yellow-600 transition-colors font-medium">Auto-Approve High Confidence</button>
            </div>
        </div>

        <div id="review-queue" class="min-h-96">
            <div class="flex flex-col items-center justify-center p-16 text-gray-600">
                <div class="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-base">Loading review queue...</p>
            </div>
        </div>

        <!-- Review Modal -->
        <div id="review-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg w-full max-w-4xl max-h-90vh overflow-y-auto shadow-2xl">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-900">Review Memory Chunk</h2>
                    <button class="modal-close text-gray-400 hover:text-gray-600 text-2xl font-bold leading-none">&times;</button>
                </div>

                <div class="p-6">
                    <div class="mb-6">
                        <div class="flex gap-3 mb-4 flex-wrap">
                            <span class="chunk-id px-2 py-1 bg-gray-100 rounded text-xs text-gray-700"></span>
                            <span class="chunk-priority px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs font-medium"></span>
                            <span class="chunk-reason px-2 py-1 bg-purple-100 text-purple-800 rounded text-xs"></span>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900 mb-2">Original Text</h3>
                                <div class="text-content p-4 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 leading-relaxed whitespace-pre-wrap" id="original-text"></div>
                            </div>

                            <div>
                                <h3 class="text-lg font-medium text-gray-900 mb-2">AI Summary</h3>
                                <div class="summary-content p-4 bg-blue-50 border-l-4 border-blue-500 text-gray-700 leading-relaxed whitespace-pre-wrap" id="ai-summary"></div>
                            </div>

                            <div>
                                <h4 class="text-md font-medium text-gray-900 mb-2">Metadata</h4>
                                <div class="chunk-metadata p-4 bg-gray-50 border border-gray-200 rounded font-mono text-sm text-gray-600" id="chunk-metadata"></div>
                            </div>
                        </div>
                    </div>

                    <div class="review-actions">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Your Decision</h3>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <button class="decision-btn accept-btn flex flex-col items-center p-6 border-2 border-gray-200 rounded-lg bg-white hover:border-green-500 hover:bg-green-50 transition-all" data-decision="accept">
                                <span class="text-2xl mb-2">‚úÖ</span>
                                <span class="font-medium text-gray-900">Accept</span>
                                <span class="text-sm text-gray-600 text-center">Approve this memory chunk</span>
                            </button>

                            <button class="decision-btn reject-btn flex flex-col items-center p-6 border-2 border-gray-200 rounded-lg bg-white hover:border-red-500 hover:bg-red-50 transition-all" data-decision="reject">
                                <span class="text-2xl mb-2">‚ùå</span>
                                <span class="font-medium text-gray-900">Reject</span>
                                <span class="text-sm text-gray-600 text-center">Remove this memory chunk</span>
                            </button>

                            <button class="decision-btn modify-btn flex flex-col items-center p-6 border-2 border-gray-200 rounded-lg bg-white hover:border-yellow-500 hover:bg-yellow-50 transition-all" data-decision="modify">
                                <span class="text-2xl mb-2">‚úèÔ∏è</span>
                                <span class="font-medium text-gray-900">Modify</span>
                                <span class="text-sm text-gray-600 text-center">Edit summary or content</span>
                            </button>
                        </div>

                        <div class="feedback-section hidden" id="feedback-section">
                            <label for="review-feedback" class="block text-sm font-medium text-gray-700 mb-2">Feedback/Modifications:</label>
                            <textarea id="review-feedback" class="w-full p-3 border border-gray-300 rounded-md resize-vertical" rows="4" placeholder="Enter your feedback or suggested changes..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
                    <button id="cancel-review" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">Cancel</button>
                    <button id="submit-review" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">Submit Review</button>
                </div>
            </div>
        </div>

        <!-- Statistics Panel -->
        <div class="mt-10 bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
            <h3 class="text-xl font-semibold text-gray-900 mb-6">Review Statistics</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="text-center">
                    <div class="text-3xl font-bold text-gray-900" id="stat-pending">0</div>
                    <div class="text-sm text-gray-600">Pending Reviews</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-green-600" id="stat-accepted">0</div>
                    <div class="text-sm text-gray-600">Accepted Today</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-red-600" id="stat-rejected">0</div>
                    <div class="text-sm text-gray-600">Rejected Today</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-yellow-600" id="stat-modified">0</div>
                    <div class="text-sm text-gray-600">Modified Today</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/review.js"></script>
</body>
</html>
